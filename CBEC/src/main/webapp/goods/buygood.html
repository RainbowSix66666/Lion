<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
            	 显示商品信息
            </h1>
        </div>
    </div>

<form role="form" method="post">

                            <div class="form-group">
                                <label>商品标题</label>
                               </br>
                                <input class="form-control-4" name="title" disabled>
                            </div>

                            <div class="form-group">
                                <label>供货商编号</label>
                               </br>
                                <input class="form-control-4" name="comid" disabled>
                            </div>

                            <div class="form-group">
                                <label>商品单价</label>
                               </br>
                                <input class="form-control-4" name="price" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label>商品状态</label>
                               </br>
                                <input class="form-control-4" name="state" disabled>
                            </div>

                            <div class="form-group">
                                <label>商品生产日期</label>
                               </br>
                                <input class="form-control-4" name="gooddate" type="date" disabled>
                            </div>

                          	<div class="form-group">
                                <label>商品类型</label>
                               </br>
                                <input class="form-control-4" name="type" disabled>
                            </div>

							<div class="form-group">
                                <label>商品库存</label>
                               </br>
                                <input class="form-control-4" name="stock" disabled>
                            </div>
                            
                            
                            <div class="form-group">
                                <label>重量</label>
                               </br>
                                <input class="form-control-4" name="weight" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label>商品简介</label>
                               </br>
                                <textarea class="form-control-10" rows="4" name="gooddesc" disabled></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label>数量</label>
                               </br>
                                <input class="form-control-4" name="count">
                            </div>
                            
                            <button type="submit" class="btn btn-default" id="like">收藏</button>
                            <button type="submit" class="btn btn-default" id="buy">购买</button>
</form>
<div id="GoodsDialog"></div>

<script src="goods/goods.js"></script>
