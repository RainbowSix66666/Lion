    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/goods.css" rel="stylesheet">

<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
            	 修改商品信息
            </h1>
        </div>
    </div>

<form role="form" method="post">

                            <div class="form-group">
                                <label>商品标题</label>
                               </br>
                                <input class="form-control-4" name="title">
                            </div>

                            <div class="form-group">
                                <label>供货商编号</label>
                               </br>
                                <input class="form-control-4" name="comid">
                            </div>

                            <div class="form-group">
                                <label>商品单价</label>
                               </br>
                                <input class="form-control-4" name="price">
                            </div>
                            
                            <div class="form-group">
                                <label>商品状态</label>
                               </br>
                                <input class="form-control-4" name="state">
                            </div>

                            <div class="form-group">
                                <label>商品生产日期</label>
                               </br>
                                <input class="form-control-4" name="gooddate">
                            </div>

                          	<div class="form-group">
                                <label>商品类型</label>
                               </br>
                                <input class="form-control-4" name="type">
                            </div>

							<div class="form-group">
                                <label>商品库存</label>
                               </br>
                                <input class="form-control-4" name="stock">
                            </div>
                            
                            
                            <div class="form-group">
                                <label>重量</label>
                               </br>
                                <input class="form-control-4" name="weight">
                            </div>
                            
                            <div class="form-group">
                                <label>商品简介</label>
                               </br>
                                <textarea class="form-control-10" rows="4" name="gooddesc"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-default" id="modifygoods">提交</button>

</form>
