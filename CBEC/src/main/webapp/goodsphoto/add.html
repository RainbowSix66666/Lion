<form id="photoAddForm" role="form" class="form-horizontal" action="goodsphoto/add.mvc" method="post"
	enctype="multipart/form-data">
	<fieldset>
		<div class="form-group">
			<!-- <label class="col-sm-2 control-label" for="areaaddress">商品id</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="proid"/>
			</div> -->
			<div class="form-group">
			<label class="col-sm-2 control-label">商品id</label>
			<div class="col-sm-4">
				<select name="proid" class="form-control" id="addProid">

				</select>
			</div>
			<label class="col-sm-2 control-label" for="totalPack">照片颜色</label>
			<div class="col-sm-4" id="PhotoAddColorCheckBoxArea" name="photoColor"></div>
		</div>
			
			<label class="col-sm-2 control-label" for="areaaddress">照片</label>
			<div class="col-sm-4">
				<input type="file" class="form-control" name="loadPhoto" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">照片等級</label>
			<div class="col-sm-4">
				<select name="rank" class="form-control" id="addRank">

				</select>
			</div>
			<label class="col-sm-2 control-label" for="totalPackArea"></label>
			<div class="col-sm-4"></div>
		</div>
		<div class="form-group">
             <label class="col-sm-2 control-label">上传日期</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" name="loaddate"/>
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="totalPack">照片描述</label>
			<div class="col-sm-10">
				<textarea name="des" class="form-control" rows="5" cols="50"></textarea>
			</div>
			<!-- <label class="col-sm-2 control-label" for="totalPack">照片描述2</label>
			<div class="col-sm-10">
				<textarea name="redes" class="form-control" rows="5" cols="50"></textarea>
			</div> -->
		</div>
		<div class="form-group">
			<div class="col-sm-6">
				<input type="submit" class="form-control" value="提交" />
			</div>
			<div class="col-sm-6">
				<div class="col-md-12">
					<a href="#" class="form-control btn btn-default" id="addCancle">取消</a>
				</div>
			</div>
		</div>

	</fieldset>
</form>
