<script src="goodsphoto/main.js"></script>
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="rows" style="height: 40px;">
			<div class="col-md-4">
				<b>照片管理</b>
			</div>
			<div class="col-md-8 text-right">
				<a href="#" id="GoodsPhotoAddLink" class="btn btn-default"><b>增加</b></a> <a
					href="#" id="GoodsPhotoModifyLink" class="btn btn-default"><b>修改</b></a> <a
					href="#" id="GoodsPhotoDeleteLink" class="btn btn-default"><b>删除</b></a> <a
					href="#" id="GoodsPhotoViewLink" class="btn btn-default"><b>查看</b></a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row" style="height: 40px;">
			<div class="col-md-1"><b>照片等级</b></div>
			<div class="col-md-3">
				<select class="form-control" id="photoRank">
					<option value="0">所有</option>
				</select>
			</div>			
			<div class="col-md-1" id="goodstitle" ><b>商品标题</b></div>
			<div class="col-md-3" >
			<input type="text" class="form-controll" id="photoName" />
			</div>
		</div>

		<div class="row" style="height: 40px;">
	            <div class="col-md-1" >
	            	<b>起始</b>
	            </div>
	            <div class="col-md-3" >
	              <input type="date" class="form-control" id="photoStartDate" />
	            </div>
	            <div class="col-md-1" >
	            	<b>截止</b>
	            </div>
	            <div class="col-md-3" >
		            <input type="date" class="form-control" id="photoEndDate" />
	            </div>
	    </div>
		<div class="row" style="height: 30px;">
				<div class="col-md-1" id="goodstitle" ><b>商品id</b></div>
				<div class="col-md-3">
				<input type="text" class="form-controll" id="photoGoodsId" />
				</div>
				<div class="col-md-1" id="photo" ><b><b>照片id</b></div>
				<div class="col-md-3">
				<input type="text" class="form-controll" id="matchPhotoId" />
				</div>
		</div>
		
		<div class="col-md-12">
			<table id="goodsphotoGrid"></table>
			<div id="goodsphotoGridPager"></div>
		</div>

	</div>
</div>
<div id="GoodsPhotoDialog"></div>
