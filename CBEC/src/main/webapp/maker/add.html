<meta charset="utf-8">
 <!-- jQuery -->
    

<form  role="form" class="form-horizontal" method="post" enctype="multipart/form-data">
					    
        <div class="form-group" >
        	<div align="left" style="height: 50px;">
        		<label class="col-md-2 control-label" for="areaname">品牌商编号</label>
        		<div class="col-md-4">
        		    <input type="text" class="form-control" name="makerNO"/>
        		</div>        		
        	</div>
        	
        	<div align="center" style="height: 50px;">
        		<label class="col-md-2 control-label" for="areaaddress">品牌商名字</label>
        		<div class="col-md-4">
        		    <input type="text" class="form-control" name="makerName" />
        		</div>        		
        	</div>
        	
        	<div align="center" style="height: 50px;">
        		<label class="col-md-2 control-label" for="areaaddress">品牌商号码</label>
        		<div class="col-md-4">
        		    <input type="text" class="form-control" name="phoneNumber" />
        		</div>       		
        	</div>
        	
        	<div align="center" style="height: 50px;">
        		<label class="col-md-2 control-label" for="areaaddress">品牌商密码</label>
        		<div class="col-md-4">
        		    <input type="text" class="form-control" name="makerPassword" />
        		</div>        		
        	</div>
        	
        	<div align="center" style="height: 50px;">
        		<label class="col-md-2 control-label" for="areaaddress">品牌商地址</label>
        		<div class="col-md-4">
        		    <input type="text" class="form-control" name="address" />
        		</div>        		
        	</div>
        	
        	<div align="center" style="height: 50px;">
        		<label class="col-md-2 control-label" for="areaaddress">品牌商邮箱</label>
        		<div class="col-md-4">
        		    <input type="text" class="form-control" name="email" />
        		</div>        		
        	</div>
            
        </div>
		
		
		<div class="col-md-2" align="center">      
            <button type="button" id="makerAddButton" class="btn btn-default">提交</button>
        </div>
        <div class="col-md-2">
           <button type="button" id="makerCancelButton" class="btn btn-default">取消</button>
        </div>		        
</form>
