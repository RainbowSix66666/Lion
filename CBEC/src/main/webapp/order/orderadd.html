<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>添加订单</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/sb-admin.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="../css/plugins/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<script src="order/orderadd.js"></script>


<div class="col-lg-offset-1 col-lg-10">
	<div class="panel panel-green" >
        <div class="panel-heading">
            <h4 class="panel-title"><i class="fa fa-long-arrow-right"></i>增加订单</h4>
        </div>
        <div class="panel-body">
		    <form id="orderAddForm" role="form" class="form-horizontal" method="post"> 
		   		<div class="form-group">
		   			
		   			<div class="row">	
		   			<div class="col-lg-1 text-right">
	               	<label>公司ID</label>
	               	</div>             
		               <div class="col-lg-4">
		               <input class="form-control" type="text" name="comid">
	                </div>
		   			</div>
		   			<br/>
		   			
		   			<div class="row">
		   			<div class="col-lg-1 text-right">
	               	<label>订单状态</label>
	               	</div>             
		               <div class="col-lg-4">
		               <input class="form-control" type="text" name="orderstate">
	                </div>
		   			</div>
		   		    <br/>
		   		    
		   		    <div class="row">
		   		    <div class="col-lg-1 text-right">
	               	<label>借卖方ID</label>
	               	</div>             
		               <div class="col-lg-4">
		               <input class="form-control" type="text" name="bsid">
	                </div>
		   			</div>
	               
	            </div>
		  </form>
		  
		  <div class="row">        
	      	<div class="col-lg-2 col-lg-offset-1">				
				<button type="submit" class="btn btn-primary">提交</button>
				<button type="reset" class="btn btn-warning">重置</button>
			</div>
	       </div>
		  			
        </div>
    </div>
</div>
