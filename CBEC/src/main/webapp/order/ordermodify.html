<meta charset="utf-8">

<form id="orderAddForm" role="form" class="form-horizontal"  method="post"> 
<div class="form-group">
	
		<div class="row">	
			<div class="col-lg-1 text-right">
	         	<label>公司ID</label>
	        </div>             
	        <div class="col-lg-4">
	          <input class="form-control" type="text" name="comid" value="${order.comid}">
	        </div>
		</div>
		<br/>
	
		<div class="row">
			<div class="col-lg-1 text-right">
	        	<label>订单状态</label>
	        </div>             
	        <div class="col-lg-4">
	          <input class="form-control" type="text" name="orderstate">
	        </div>
		</div>
	    <br/>
	    
	    <div class="row">
	    	<div class="col-lg-1 text-right">
	        	<label>借卖方ID</label>
	        </div>             
	        <div class="col-lg-4">
	          <input class="form-control" type="text" name="bsid">
	        </div>
		</div>

	<div class="row">        
		<div class="col-lg-2 col-lg-offset-1">				
		<button id="orderModifyButton" type="button" class="btn btn-primary">修改</button>
		<button id="orderModifyCancelButton" type="button" class="btn btn-warning">返回</button>
		</div>
	</div>
</div>    
</form>
